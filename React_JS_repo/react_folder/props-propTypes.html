<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script> 
    <script type="text/babel">
        function Btn({ potato, onClick }) {
            return(
                <button  
                onClick = {onClick}
                style = {{
                    backgroundColor: "skyblue",
                    color: "white",
                    padding: "10px 20px",
                    border: 0,
                    borderRadius: 10,           
                }}>
                {potato}
                </button>
            );
        }
        // 인자 값을을 넣는데 실수를 했을 때 에러를 나타내어준다.
        // isRequired는 필수적으로 넣어야한다고 주의를 해준다.
        Btn.propTypes = {
            potato: PropTypes.string.isRequired,
            fontSize = PropTypes.number
        };
        function App() {
            const [value, setValue] = React.useState("Change Button");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    <Btn potato={value} onClick={changeValue} />
                    <Btn potato="tomato" />
                </div>
            );
        }
        
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
